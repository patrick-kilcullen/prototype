<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket</title>
</head>
<body>
    <header>
        <h1>Create a Ticket</h1>
    </header>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="title">Ticket Title</label>
                <input type="text" id="title" name="title" placeholder="Enter ticket title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter ticket description" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div>
                <button class="btn" type="submit">Create Ticket</button>
            </div>
        </form>
    </div>
    <a href="index.html">Back to Home</a>
</body>
</html>
