<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Main</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .ticket {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .admin-options ul {
            list-style: none;
            padding: 0;
        }
        .admin-options ul li {
            margin: 5px 0;
        }
        .admin-options ul li a {
            text-decoration: none;
            color: #007BFF;
        }
        .admin-options ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="login.html">Login</a></li>
            <li><a href="dashboard.html">Ticket Dashboard</a></li>
            <li><a href="create_ticket.html">Create Ticket</a></li>
            <li><a href="open_ticket.html">Open Ticket</a></li>
            <li><a href="admin.html">Admin Dashboard</a></li>
        </ul>
    </nav>
    <header>
        <h1>Welcome to the Wireframe Application</h1>
    </header>
</body>
</html>
