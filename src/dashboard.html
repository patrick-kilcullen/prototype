<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ticket Dashboard</title>
</head>

        <h1>Ticket Dashboard</h1>

        <form>

        <div class="dashboard">

                <h3>Ticket #12345</h3>

                <a href="open_ticket.html" class="btn">View Ticket</a>
            </div>
            <div class="ticket">
                <h3>Ticket #12346</h3>
                <p>Status: In Progress</p>
                <p>Description: Error in report generation.</p>
                <a href="open_ticket.html" class="btn">View Ticket</a>
            </div>
        </div>
    </div>
    <a href="index.html">Back to Home</a>
</body>
</html>
